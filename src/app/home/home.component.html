<div class="container">
  <mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <!-- [ngStyle]="{ 'background-image': 'url(' + pic + ')' }" -->
        <img
          mat-card-avatar
          class="example-header-image"
          src="../../assets/images/user-avatar.png"
        />
      </div>
      <mat-card-title>{{post.FirstName}} {{post.LastName}}</mat-card-title>
      <mat-card-subtitle>{{post.Email}}</mat-card-subtitle>
      
    </mat-card-header>
    <img mat-card-image src="../../assets/images/{{post.Image}}" 
    *ngIf="post.Image!=''"/>
    <mat-card-content>
      <div [ngClass]="{ limitTextHeight: isReadMore }">
        <p><b>Category :</b> {{post.Category}}</p>
        <p>
          {{post.Content}}
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="showText()">
        {{ isReadMore ? "Read More" : "Read Less" }}
      </button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
