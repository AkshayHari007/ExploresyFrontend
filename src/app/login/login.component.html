<mat-card class="loginCard row g-3">

  <!-- <div class="mx-auto d-block"> -->
    <img src="../../assets/images/exploresy logo 1.png" alt="logo" style="width:300px;" class="mx-auto d-block">
  <!-- </div> -->

  <form [formGroup]="loginForm" (ngSubmit)=onSubmitlogin(loginForm) class="row g-3">

    <div class="col-md-12">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" [(ngModel)]="user.Email">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="AllControlsForLogin?.email?.errors?.['pattern']&&loginSubmitted">Invalid Email
        </mat-error>
        <mat-error
          *ngIf="AllControlsForLogin?.email?.errors?.['required']&&loginSubmitted||AllControlsForLogin['email']?.touched">
          Email required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="loginHide? 'password':'text'" formControlName="password"
          [(ngModel)]="user.Password">
        <button mat-icon-button matSuffix (click)="loginHide = !loginHide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="loginHide">
          <mat-icon>{{loginHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

        <mat-error *ngIf="AllControlsForLogin?.password?.errors?.['minlength']&&loginSubmitted">Password length
          should be minimum 8</mat-error>
        <mat-error
          *ngIf="AllControlsForLogin?.password?.errors?.['required']&&loginSubmitted||AllControlsForLogin['password']?.touched">
          Password required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-12" style="text-align: center;">
      <button mat-raised-button color="primary">LogIn</button>
    </div>

  </form>
</mat-card>
