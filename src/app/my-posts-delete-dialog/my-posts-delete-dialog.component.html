<div class="container">
  <h1
    mat-dialog-title
    style="text-align: center; font-family: 'Abril Fatface', serif"
  >
    Are you sure you want to Remove this Post ?
  </h1>
  <div mat-dialog-content>
    
  </div>
  <div mat-dialog-actions [align]="'center'">
    <button mat-raised-button color="warn" (click)="deletePost()">Yes</button>
    <button mat-raised-button color="primary" mat-dialog-close style="background-color: rgba(0, 215, 0, 0.677);">No</button>
  </div>
</div>
