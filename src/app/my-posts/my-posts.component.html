<div class="container justify-content-center">
  <mat-card class="example-card" *ngFor="let post of posts.slice().reverse()">
    <!-- <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header> -->
    <img
      mat-card-image
      src="../../assets/images/{{ post.Image }}"
      *ngIf="post.Image != ''"
    />
    <mat-card-content>
      <p><b>Category :</b> {{ post.Category }}</p>
      <p style="text-align: justify">
        {{ post.Content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openEdit(post)">Edit</button>
      <button mat-button color="warn" (click)="openDelete(post)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>

<div>
  <button
    class="example-button-container"
    mat-fab
    aria-label="Example icon button with a bookmark icon"
    style="background-color: rgba(26, 26, 188, 0.768)"
    (click)="addPost()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
